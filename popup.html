<!DOCTYPE html>
<html>
<head>
  <title>Auto Button Clicker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <button id="startBtn">Démarrer l'auto-click</button>
  <button id="stopBtn">Arrêter l'auto-click</button>
  <script src="popup.js"></script>
</body>
</html>
